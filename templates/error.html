<div id='error-template'>
<script type='text/javascript'>
  console.log({{error}});
</script>
  {% if error %}
    <div class="alert alert-danger alert-dismissable fade in">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Error:</strong> {{ error }}
    </div>
  {% endif %}
</div>
